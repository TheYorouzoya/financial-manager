spring.application.name=financialmanager

# Spring Datasource Configuration using environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/familyfinance}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO}
logging.level.com.familyfinance=${LOG_LEVEL_APP:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_PARAMS:TRACE}

# JWT Configuration
jwt.secret=${JWT_SECRET:default_development_secret_key_do_not_use_in_production}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000}